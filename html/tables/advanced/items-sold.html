<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Items sold summary</title>
  <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Items sold summary</h1>

  <table>
    <caption>Items Sold August 2016</caption>
    <thead>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <th colspan="3" scope="colgroup" id="clothes">Clothes</th>
        <th colspan="2" scope="colgroup" id="accessories">Accessories</th>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <th scope="col" id="trousers" headers="clothes">Trousers</th>
        <th scope="col" id="skirts" headers="clothes">Skirts</th>
        <th scope="col" id="dresses" headers="clothes">Dresses</th>
        <th scope="col" id="Bracelets" headers="accessories">Bracelets</th>
        <th scope="col" id="rings" headers="accessories">Rings</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="3" scope="rowgroup" id="belgium">Belgium</th>

        <th scope="row" id="antwerp" headers="belgium">Antwerp</th>
        <td headers="antwerp trousers">56</td>
        <td headers="antwerp skirts">22</td>
        <td headers="antwerp dresses">43</td>
        <td headers="antwerp bracelets">72</td>
        <td headers="antwerp rings">23</td>
      </tr>
      <tr>
        <th scope="rowgroup" id="gent" headers="belgium">Gent</th>
        <td headers="gent trousers">46</td>
        <td headers="gent skirts">18</td>
        <td headers="gent dresses">50</td>
        <td headers="gent bracelets">61</td>
        <td headers="gent rings">15</td>
      </tr>
      <tr>
        <th scope="row" id="brussels" headers="belgium">Brussels</th>
        <td headers="brussels trousers">51</td>
        <td headers="brussels trousers">27</td>
        <td headers="brussels skirts">38</td>
        <td headers="brussels dresses">69</td>
        <td headers="brussels bracelets">28</td>
      </tr>
      <tr>
        <th rowspan="2" scope="rowgroup" id="theNetherlands">The Netherlands</th>
        <th scope="row" id="ansterdam" headers="theNetherlands">Amsterdam</th>
        <td>89</td>
        <td>34</td>
        <td>69</td>
        <td>85</td>
        <td>38</td>
      </tr>
      <tr>
        <th scope="row" id="utrecht" headers="theNetherlands">Utrecht</th>
        <td>80</td>
        <td>12</td>
        <td>43</td>
        <td>36</td>
        <td>19</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
